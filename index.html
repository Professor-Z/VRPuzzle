#pin button{
    position: fixed;
    bottom: 9vh;
    left: 33vw;
    font-size: 2rem;
    outline: none;
    font-family: ‘Open Sans’ , sans-serif;
    text-decoration: none !important;

    padding: 1em 1em;
    border-radius: 5px;
    -webkit-transition: all 100ms linear;
    transition: all 100ms linear;
    touch-callout: none;

    cursor: pointer;
    text-align: center;

    box-shadow: 0px 4px 0px 0px #a93115, 0px 5px 12px 0px rgba(0, 0, 0, 0.6), inset 0px 0px 10px -5px #000000;
}
#pin button:hover
{
    background: -webkit-linear-gradient(top, #c03718 0%, #d73e1b 100%);
    background: linear-gradient(to bottom, #c03718 0%, #d73e1b 100%);
}
#pin button:hover:active
{
    border: none !important;

    box-shadow: 0px 2px 0px 0px #a93115, 0px 5px 12px 0px rgba(0, 0, 0, 0.6), inset 0px 0px 10px -5px #000000;
}

<!--

<script src="lib/three.min.js"></script>

<!--
  VRControls.js acquires positional information from connected VR devices and applies the transformations to a three.js camera object.
  从连接的VR设备中获得位置信息并应用在camera对象上

  VREffect.js handles stereo camera setup and rendering.

  -->

  A polyfill for WebVR using the Device{Motion,Orientation}Event API.
  -->
<script src="lib/webvr-polyfill.js"></script>

  Helps enter and exit VR mode, provides best practices while in VR.
  界面按钮以及进入/退出VR模式的控制等
  -->
<script src="lib/webvr-manager.js"></script>
<!--
    检测是否支持webgl
 -->
<script src="lib/Detector.js"></script>

<script >
    window.onload = function(){
        if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
        var script = document.createElement("script")
        script.src = "public/VRPuzzle.bundle.js"
        script.type = "text/javascript"
        document.body.appendChild(script)
    }
</script>
